<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Text Spacing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

   <h1>
    Ini adalah contoh p
   </h1>
   <p class="font-sans-serif"> ini adalah text besar</p>

   <p class="font-serif">ini adalah font normal</p>

   <p class="font-monospace"> ini adalah text tebal</p>
   
   <p class="font-cursive">ini adalah text lebih tebal</p>

   <p class="font-fantasy">adalah text yang diatur ketebalannya menggunakan angka</p>

   <blockquote>"Kesehatan adalah harta yang paling berharga, maka peliharalah dengan baik."</blockquote>
   <cite>kaga tau apaan ini</cite>


</body>
</html>
