<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Produk Responsif</title>
  <link rel="stylesheet" href="media.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="sepatuu.png" alt="Nike Air Force 1 GTX">
      <div class="card-content">
        <div class="card-header">
          <h3>Nike Air Force 1 GTX</h3>
          <span class="price">$210</span>
        </div>
        <p>Men's shoes</p>
      </div>
    </div>

    <div class="card">
      <img src="sepatu2.png" alt="Nike Blazer Mid 77">
      <div class="card-content">
        <div class="card-header">
          <h3>Nike Blazer Mid 77</h3>
          <span class="price">$310</span>
        </div>
        <p>Men's shoes</p>
      </div>
    </div>

    <div class="card">
      <img src="sepatu3.png" alt="Nike SB x Run the Jewels Dunk">
      <div class="card-content">
        <div class="card-header">
          <h3>Nike SB x Run the Jewels Dunk</h3>
          <span class="price">$110</span>
        </div>
        <p>Men's shoes</p>
      </div>
    </div>
  </div>

</body>
</html>
