<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Internal CSS</title>

    <style>
      @import "style.css";
    </style>
  </head>

  <body style="background-color: black;">
    <img style="width: 100px;height: 100px; border-radius:100%;" src="user.png" alt="">
    <style type="text/css">
      h2 {
        font-family: sans;
        color: #333;
      }
    </style>
    <h2 style="color: blue;">Ini judul artikel</h2>
    <p style="font-size: 25px;color: white;">
      Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
      percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti
      namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam
      file HTML.
    </p>
  </body>
</html>
